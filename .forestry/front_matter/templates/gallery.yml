---
hide_body: false
is_partial: true
fields:
- type: text
  label: Gallery Name
  name: gallery_name
  description: ''
  config:
    required: true
- type: text
  name: heading
  label: Heading
  description: Heading text to appear above gallery. Leave blank to not show heading.
- type: image_gallery
  name: images
  label: Images
- type: select
  config:
    source:
      type: simple
    required: true
    options:
    - left
    - right
    - center
  label: Align Grid Items
  name: align_grid
  default: left
- type: select
  name: photos_per_row
  config:
    source:
      type: simple
    required: true
    options:
    - '5'
    - '4'
    - '3'
  label: Photos Per Row
  default: 5 Per Row
  description: How many photos will appear on each row. Bigger numbers will lead to
    smaller photos and vice versa for smaller numbers.
