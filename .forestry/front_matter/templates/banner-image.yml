---
label: Banner image
hide_body: false
is_partial: true
fields:
- type: text
  name: heading
  label: Heading
  config:
    required: false
- type: textarea
  name: text
  label: Text
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: field_group
  name: button
  label: Button Settings
  description: Settings for the button on your banner
  fields:
  - type: boolean
    name: hide_button
    label: Hide Button
  - type: text
    name: button_text
    label: Button Text
    default: Learn More
    config:
      required: true
  - type: select
    config:
      source:
        type: simple
      options:
      - Internal Page Link
      - External Page Link
      required: true
    label: Button Type
    name: link_settings
    description: Should the button use a custom external link or link to a page on
      your website.
    default: Internal Page Link
  - type: select
    name: internal_link
    config:
      source:
        type: pages
    label: Internal Page Link
    description: Choose  a page within your website to link to. If "Internal page
      link" is selected above this link will be used.
  - type: text
    name: external_link
    label: External Page Link
    description: Copy and paste a link to another website here. If "External Page
      Link" is selected above this link will be used.
  - type: boolean
    name: open_in_new_tab
    label: Open Link In New Tab
- type: field_group
  label: Formatting & Alignment
  name: formatting
  fields:
  - type: select
    name: align_container
    config:
      source:
        type: simple
      options:
      - left
      - right
      - center
      required: true
    label: Align Container
    default: left
  - type: select
    name: align_text
    config:
      source:
        type: simple
      options:
      - left
      - right
      - center
      required: true
    label: align text
    default: left
  description: Settings for Text and Container Alignment
- type: file
  name: image
  label: Banner Image
