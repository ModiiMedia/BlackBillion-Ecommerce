---
hide_body: false
is_partial: false
fields:
- type: select
  name: column_order
  config:
    source:
      type: simple
    options:
    - Image First
    - Content First
  label: Column Order
  default: Image First
  description: Should the image display first or the content?
- type: select
  name: column_height
  config:
    source:
      type: simple
    options:
    - Image Priority
    - Content Priority
  label: Column Height
  default: Image Priority
  description: Should the columns adjust to the size of the image? Or should image
    adjust to the size of the content?
- type: textarea
  name: content
  label: Content
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: file
  name: image
  label: Image
