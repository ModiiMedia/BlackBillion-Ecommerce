---
hide_body: true
is_partial: true
fields:
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
- name: id
  label: Product ID
  type: text
  hidden: false
  default: ''
  description: Create a unique product id for Snipcart. If you leave this blank one
    will be generated based on the product TITLE above.
- name: price
  label: Price
  type: text
  hidden: false
  default: ''
  config:
    required: true
- type: number
  config:
    step: '0.01'
  label: Sale Price
  name: sale_price
  description: Setting a sale price will override the original price
- type: field_group
  name: shipping
  label: Shipping
  fields:
  - type: number
    name: weight
    label: Weight
    description: Required for shipping calculations. Weight is in grams.
    config:
      min: '0'
      required: true
  - type: textarea
    name: shipping_details
    label: Shipping Details
    config:
      wysiwyg: true
      schema:
        format: markdown
    description: Customers will automatically be linked to the shipping section in
      the FAQ. However if there is something specific to this product regarding shipping
      fill out this section.
- type: field_group
  name: product_info
  label: Product Info
  fields:
  - type: textarea
    name: description
    label: Short Description
    config:
      required: false
  - type: textarea
    name: details
    label: Detailed Description
    config:
      wysiwyg: true
      schema:
        format: markdown
- type: field_group_list
  name: sizes
  label: Sizes
  fields:
  - type: text
    name: size
    label: size
    config:
      required: true
  - type: number
    name: price_change
    label: Price change
    description: Indicates whether this option increases or decreases the price. For
      example typing -1.50 will DECREASE the price by $1.50 and typing +1.50 will
      INCREASE the price by $1.50. Type 0 for no change.
    config:
      required: true
      step: '0.01'
    default: '0'
- name: variations
  label: Variant Groups
  type: field_group_list
  fields:
  - type: text
    label: variant group name
    name: variant_name
    description: for example you can put "Colors" and then list all of the color options
      under "Options"
    config:
      required: true
  - type: field_group_list
    label: options
    name: options
    fields:
    - type: text
      name: option_name
      label: Option Name
      config:
        required: true
    - type: number
      name: price_change
      label: Price Change
      description: Indicates whether this option increases or decreases the price.
        For example typing -1.50 will DECREASE the price by $1.50 and typing +1.50
        will INCREASE the price by $1.50. Type 0 for no change.
      config:
        step: '0.01'
        required: true
      default: '0'
  - type: boolean
    name: required
    label: Required?
    hidden: false
    description: Keeping this on will require the customer to select one of these
      options. Switching it off will allow them to skip making a decision.
    default: true
  hidden: false
  default: ''
  description: Groups for different variations of the product. For example you can
    have a group call "COLORS" and then under colors put "red" "Blue" and "Black"
  config:
    labelField: variant_name
- type: field_group
  name: photos
  label: Photos
  fields:
  - type: file
    name: main_image
    label: Main Image
    description: Main product image that will show on product grids and on social
      media when shared
  - type: file
    description: Image that appears when people hover over a product in the product
      grid.
    label: Hover Image
    name: hover_image
  - type: image_gallery
    description: Photo gallery for viewing on the product page
    label: Product Gallery
    name: product_gallery
- type: list
  name: related_products
  label: Related Products
  config:
    use_select: true
    source:
      type: pages
      section: products
- type: select
  name: category
  config:
    source:
      type: pages
      section: categories
    required: false
  label: Category
  default: 
- type: select
  name: subcategory
  config:
    source:
      type: pages
      section: subcategories
    required: false
  label: Subcategory
- type: select
  name: gender
  config:
    source:
      type: simple
    required: true
    options:
    - mens
    - womens
    - unisex (adult)
    - boys
    - girls
    - unisex (kids)
  label: Gender
  default: mens
- type: list
  name: color_tags
  label: Color Tags
  config:
    use_select: true
    source:
      type: datafiles
      file: taxonomy_data-yaml
      path: product_color_tags
- type: select
  name: type
  config:
    source:
      type: simple
    required: true
    options:
    - products
  label: Type
  default: products
  hidden: true
- type: select
  name: layout
  config:
    source:
      type: simple
    required: true
    options:
    - default
  label: Layout
  default: default
  hidden: true
- type: datetime
  label: Date
  name: date
  description: ''
  hidden: true
  config:
    required: true
    time_format: h:mm A
