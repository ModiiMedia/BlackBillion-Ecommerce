{{ partial "header.html" . }}

<div style="background-image:url({{ .Params.main_image }})"
    class="section blog-single">
    <div class="image-overlay"></div>
    <div class="container center-page blog-heading">
        <div class="text-block-6">
            <a href="/{{ .Section }}" class="link">Return to blog</a>
        </div>
        <h1 class="heading-5">Sed</h1>
        {{ if .Params.Author }}<div class="text-block-5">by {{ .Params.Author }}</div>{{ end }}
        <div class="text-block-5">{{ .Date.Format "January 02, 2006"}}</div>
    </div>
</div>
<div class="main-section page">
    <div class="container center-page">
        <div class="blog-single-content w-richtext">{{ .Content }}</div>
        <h1 class="related-products-heading blog">Featured Product</h1>
        <div class="w-dyn-list">
            <div class="w-dyn-items">
                <div class="featured-product-wrap w-dyn-item">
                    <div style="background-image:url({{ .Params.main_image }})" class="blog-product-image"></div>
                    <div class="blog-product-content">
                        <h1 class="heading-6">Oversized Plaid Sweater</h1>
                        <div class="price-single-page">$</div>
                        <div class="price-single-page">60.00</div>
                        <p>It&#x27;s a super comfy sweater.</p>
                        <a href="/apparel/oversized-plaid-sweater" class="add-to-cart w-button">Purchase Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
