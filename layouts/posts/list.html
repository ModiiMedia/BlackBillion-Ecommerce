{{ partial "header.html" . }}

<div class="main-section">
    <div class="container">
        <div class="div-block-21">
            <h1 class="heading-4">{{ .Title }}</h1>
            <p>{{ .Description }}</p>
            <a href="{{ .Params.rss_feed }}" class="w-inline-block">
                <div>Rss Blog Feed</div>
            </a>
        </div>
        <div class="w-dyn-list">
            <div class="flex-row collection-grid w-dyn-items">
                {{ range .Data.Pages }}
                <div class="collection-item w-dyn-item">
                    <a href="{{ .RelPermalink }}" class="collection-link w-inline-block">
                        {{ if .Params.main_image}}
                            <div style="background-image:url({{ .Params.main_image }})"class="collection-image"></div>
                        {{ end }}
                        <div class="collection-content">
                            <div class="collection-date">{{ .Date.Format "Jan 02, 2006" }}</div>
                            <h1 class="collection-heading">{{ .Title }}</h1>
                            <p class="collection-p">{{ .Params.Snippet }}</p>
                            <div class="read-article">READ ARTICLE &gt;</div>
                        </div>
                    </a> 
                {{ end }}
            </div>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
